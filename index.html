<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<main>
  <div class="main-div">
  <div class="result">
  <h2 class="head">Your Result</h2>
  <div class="circle">
  <p>
  <strong>76 </strong><br><span class="over">of 100</span>
  </p>
  </div>
  <h2>Great</h2>
  <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
</div>
  <div class="summary">
  <h2 class="sum">Summary</h2>

  <p class="red">
  <img src="./assets/images/icon-reaction.svg" alt="">   Reaction
  <span class="float"><span class="got">80</span> / 100</span>
  </p>
  <p class="yellow">
    <img src="./assets/images/icon-memory.svg" alt="">   Memory
  <span class="float"><span class="got">92</span> / 100</span>
  </p>
  <p class="green">
  <img src="./assets/images/icon-verbal.svg" alt="">   Verbal
  <span class="float"><span class="got">61</span> / 100</span>
  </p>
  <p class="blue">
  <img src="./assets/images/icon-visual.svg" alt="">   Visual
  <span class="float"><span class="got">72</span> / 100</span>
  </p>
  <button>Continue</button>
  </div>
</div>

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MiyyahCodes">Miyyah</a>.
  </div>
</body>
</html>
